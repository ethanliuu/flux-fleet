image:
  repository: ethanliuu/wego-app
adminUser:
  create: true
  username: admin
  passwordHash: admin
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: flux.deliver1.authing-inc.co
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: wild-deliver1-authing-inc-co-cert
      hosts:
        - flux.deliver1.authing-inc.co
